name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: "Build and Push"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Setup node | ${{matrix.node}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: "npm"
      - run: npm install

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=s(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t rocketseat-ci-api:${{steps.generate_tag.outputs.sha}} -f  DevOps-main/api/dockerfile DevOps-main/api
